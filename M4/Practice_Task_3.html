<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Tennis Tournament</title>
  <style>
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid black;
      text-align: center;
      padding: 10px;
    }
    th {
      background-color: #f4f4f4;
    }
    caption {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <table>
    <caption>Table Tennis Tournament</caption>
    <tr>
      <th colspan="3">Tournament Schedule and Results</th>
    </tr>
    <tr>
      <th>Round</th>
      <th>Player A</th>
      <th>Player B</th>
    </tr>
    <tr>
      <td>Match 1</td>
      <td>John</td>
      <td>Alice</td>
    </tr>
    <tr>
      <td>Match 2</td>
      <td>Mark</td>
      <td>Sarah</td>
    </tr>
    <tr>
      <th>Round 2</th>
      <th>Player C</th>
      <th>Player D</th>
    </tr>
    <tr>
      <td>Match 3</td>
      <td>TBD</td>
      <td>TBD</td>
    </tr>
    <tr>
      <td>Match 4</td>
      <td>TBD</td>
      <td>TBD</td>
    </tr>
    <tr>
      <th>Final</th>
      <td>Winner of Match 3</td>
      <td>Winner of Match 4</td>
    </tr>
    <tr>
      <th>Champion</th>
      <td colspan="2">TBD</td>
    </tr>
  </table>

</body>
</html>
